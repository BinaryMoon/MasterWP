---
layout: default
body_class: theme-developers
---

<section class="theme-developers-list">

	<div class="content">

		<h1>WordPress Theme Developers</h1>

	</div>

	<div class="content">

		{% for author in site.theme-developers %}
		<div class="author">
			<a href="{{ author.url | relative_url }}" class="author-url">
				<h2 class="author-name">{{ author.title | escape }}</h2>
			</a>
		</div>
		{% endfor %}

	</div>

</section>
