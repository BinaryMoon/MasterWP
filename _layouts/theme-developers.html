---
layout: default
body_class: theme-developers
---

<section class="themes-developers-list">

	<div class="content">

		{% for author in site.theme-developers %}
		<div class="author">
			<a href="{{ author.url | relative_url }}" class="author-url">
				<div class="theme-author-icon-wrapper">
					<img src="{{ "/assets/themes/" | relative_url }}{{ author.title | slugify }}/icon.png" class="author-icon" />
				</div>
				<h2 class="author-name">{{ author.title | escape }}</h2>
				<p>{{ author.excerpt }}</p>
				<a href="{{ author.website }}" class="button">Visit {{ author.title }}</a>
			</a>
		</div>
		{% endfor %}

	</div>

</section>
