---
layout: default
body_class: theme-developers
---

<section class="theme-developers-list">

	<div class="content">

		<h1>WordPress Theme Developers</h1>

		<p class="intro">{{ page.intro }}</p>

	</div>

	<div class="content">

		{% for developer in site.theme-developers %}
		<div class="developer">
			<h2 class="developer-name">
				<a href="{{ developer.url | relative_url }}" class="developer-url">{{ developer.title | escape }}</a>
			</h2>
		</div>
		{% endfor %}

	</div>

</section>
